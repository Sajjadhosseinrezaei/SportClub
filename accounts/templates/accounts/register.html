{% extends 'index.html' %}
{% load static %}
{% block head %}
    <link type="text/css" rel="stylesheet" href="{% static 'accounts/register.css' %}">
{% endblock %}
{% block content %}
<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Register</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name">{{ form.name.label }}:</label>
                            {{ form.name }}
                        </div>
                        <div class="mb-3">
                            <label for="email">{{ form.email.label }}:</label>
                            {{ form.email }}
                        </div>
                        <div class="mb-3">
                            <label for="password">{{ form.password1.label }}:</label>
                            {{ form.password1 }}
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password">{{ form.password2.label}}:</label>
                            {{ form.password2 }}
                            {{ form.password2.error_messages }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
